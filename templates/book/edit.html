{% extends 'base.html' %}

{% block title %}
    Edit Book

{% endblock %}

{% block content %}
    <h1>Edit Book</h1>
    <form action="{{url_for('edit_book_post', id=book.id)}}" method="post">
        <label for="section_id">Section:</label>
        <select name="section_id" id="section_id" required>
            {% for sec in sections %}
            {% if sec.id == book.section.id %}
                <option  selected value="{{sec.id}}">{{sec.name}}</option>
            {% else %}
            <option value="{{sec.id}}">{{sec.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <label for="name">Book Name:</label>
        <input type="text" name="name" id="name"  value="book.name" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" cols="50" value="book.content" required></textarea>

        <label for="authors">Authors:</label>
        <input type="text" name="authors" id="authors" value="book.authors" required>

        <label for="date_added">Date Added:</label>
        <input type="date" name="date_added" id="date_added" value="book.date_added" required>

        
        <button type="submit" class="btn btn-success">
            Update
        </button>
    </form>



{% endblock %}
