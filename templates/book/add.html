{% extends 'base.html' %}

{% block title %}
    Add Book
{% endblock %}

{% block content %}

<h1>Add Book to {{ section.name }}</h1>

<div class="form_group">
    <form action="{{url_for('add_book_post')}}" method="post">

        <label for="section_id">Section:</label>
        <select name="section_id" id="section_id" required>
            {% for sec in sections %}
            {% if sec.id == section.id %}
                <option  selected value="{{sec.id}}">{{sec.name}}</option>
            {% else %}
            <option value="{{sec.id}}">{{sec.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <label for="name">Book Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea>

        <label for="authors">Authors:</label>
        <input type="text" name="authors" id="authors" required>

        <label for="date_added">Date Added:</label>
        <input type="date" name="date_added" id="date_added" required>

        
        <button type="submit" class="btn btn-success">
            Add Book
        </button>
    </form>
</div>

{% endblock %}
